<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reparaciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightgallery CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar Nueva Reparación</h1>
        
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción del Trabajo</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fotoAntes" class="form-label">Foto ANTES</label>
                            <input class="form-control" type="file" id="fotoAntes" name="fotoAntes" accept="image/*" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fotoDespues" class="form-label">Foto DESPUÉS</label>
                            <input class="form-control" type="file" id="fotoDespues" name="fotoDespues" accept="image/*" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Guardar Reparación</button>
                    </div>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="searchBox" class="form-label">Buscar por descripción:</label>
                        <input type="search" id="searchBox" class="form-control" placeholder="Ej: Fuga en tubería...">
                    </div>
                    <div class="col-md-3">
                        <label for="dateFrom" class="form-label">Desde:</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="dateTo" class="form-label">Hasta:</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <div class="d-grid">
                            <button id="downloadBtn" class="btn btn-success">Descargar CSV</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-center mb-4">Historial de Reparaciones</h2>
        <div id="reparacionesGrid" class="row g-4">
            <!-- Las reparaciones se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightgallery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <!-- Custom JS -->
    <script src="client.js"></script>
</body>
</html>
